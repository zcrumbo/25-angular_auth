<section class="login-form">
  <form name="loginForm"
   ng-submit="loginCtrl.login()" novalidate>
    <div
      ng-class="{
        'error': loginForm.username.$invalid,
        'success': loginForm.username.$valid
      }">
      <input type="text"
       name="username"
       placeholder="username"
       ng-minlength="4"
       ng-model="loginCtrl.user.username" required>
    </div>

    <div
      ng-class="{
        'error': loginForm.username.$invalid && loginForm.$submitted,
        'success': loginForm.username.$valid
      }">
      <input type="password"
       name="password"
       ng-disabled="loginForm.username.$invalid"
       placeholder="password"
       ng-minlength="4"
       ng-model="loginCtrl.user.password" required>
    </div>

    <button class="btn-std">log in</button>
  </form>

</section>
