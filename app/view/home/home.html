<section class="home-content">
  <create-gallery></create-gallery>
  <input type="text" ng-model="homeCtrl.gallerySearchTerm" placeholder="search galleries">

  <button class="btn-std" ng-click="homeCtrl.changeSort()">sorted by {{ homeCtrl.sort.name }}</button>
  <div class="clearfix"></div>
  <h2 ng-if="homeCtrl.galleries">Galleries</h2>
  <uib-accordion>

  <ul uib-accordion-group heading="Galleries">
    <gallery-item ng-repeat="gallery in homeCtrl.galleries | gallerySearch: homeCtrl.gallerySearchTerm | orderBy: homeCtrl.galleries.created : reverse= homeCtrl.sort.val"
    gallery="gallery"
    current-gallery="homeCtrl.currentGallery"
    delete-done="homeCtrl.galleryDeleteDone(gallery)"
    ng-click="homeCtrl.currentGallery=gallery"
    ></gallery-item>
  </ul>
  <thumbnail-container ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"></thumbnail-container>
  </uib-accordion>
</section>
